<!doctype html>
<html>
  <head>
    <title>
      Simple Mail Transfer
    </title>
    <link rel='stylesheet' href='./style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class='container'>
      <div class='form'>
        <div id='data'>
		<form action="/send-mail" method="get">
		  <input type='email' name="mail" placeholder='Enter email id' required class='form-control' id='mail'>
		  <textarea placeholder='Enter mail body' name="body" rows=10 required class='form-control' id='msg'></textarea>
		  <button type="submit" id='send' class='btn btn-success'>Send Email</button>
		</form>
	</div>
      </div>
    </div>   
  </body>
</html>
